<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>To Do List App</h1>

      <div class="container">
        <!-- ADD NEW ITEM BOX -->
        <div class="new-item">
          <h2>Add / edit to do list items:</h2>

          <form id="input-form">
            <input
              type="textarea"
              name="new"
              id="new-list-item"
              class="input-style"
            />

            <button
              type="submit"
              name="submit"
              id="submit-btn"
              class="input-style"
            >
              Submit
            </button>
          </form>
        </div>
        <!-- TO DO LIST ITEMS BOX -->
        <div class="list">
          <h2>To do list items:</h2>
          <ul id="list-items" class="list-items">
            <!-- <li>
                <p>Go to the gym</p>
                <i class="ri-delete-bin-line"></i>
              </li> -->
          </ul>
          <button class="input-style" name="clear-all" id="delete-btn">
            Clear List
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
